<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="form">
        <div class="container">
            <h2>Registration Form</h2>
            <h3>NAME :</h3>
            <input type="text" placeholder="Enter your name...">

            <h3>EMAIL :</h3>
            <input type="text" placeholder="Enter your email id...">

            <h3>MESSAGE :</h3>
            <textarea cols="45" rows="5" type="text" placeholder="Enter your Message" style="border-radius: 5px;"></textarea>

            <h3>Gender :</h3>
            <select>
                <option>
                    -- Select Gender --
                </option>
                <option>
                    MALE
                </option>
                <option>
                    FEMALE
                </option>
            </select>

            <h3>EMAIL :</h3>
            <input type="text" placeholder="Enter your email id...">

            <center>
                <input id="submit" type="button" value="Submit">
                <input id="reset" type="reset" name="reset">
            </center>
            
        </div>
    </div>
</body>
</html>
