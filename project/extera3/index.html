<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <section>
        <img class="layer" src="images/1.png" data-speed="-5" alt="1">
        <img class="layer" src="images/2.png" data-speed="5" alt="1">
        <img class="layer" src="images/3.png" data-speed="2" alt="1">
        <img class="layer" src="images/4.png" data-speed="6" alt="1">
        <img class="layer" src="images/5.png" data-speed="8" alt="1">
        <img class="layer" src="images/6.png" data-speed="-2" alt="1">
        <img class="layer" src="images/7.png" data-speed="-4" alt="1">
        <img class="layer" src="images/8.png" data-speed="-9" alt="1">
        <img class="layer" src="images/9.png" data-speed="6" alt="1">
        <img class="layer" src="images/10.png" data-speed="-7" alt="1">
        <img class="layer" src="images/11.png" data-speed="-5" alt="1">
        <img class="layer" src="images/12.png" data-speed="5" alt="1">
        <h2 class="layer" data-speed="2">vishal</h2>
    </section>
    <script type="text/javascript">
        document.addEventListener("mousemove", parallax)
        function parallax(e){
            this.querySelectorAll('.layer').forEach(layer => {
                const speed = layer.getAttribute('data-speed')
                const x = (window.innerWidth - e.pageX*speed)/50;
                const y = (window.innerHeight - e.pageY*speed)/50;

                layer.style.transform = `translateX(${x}100px) translateX(${y}px)`
                // layer.style.transform = `translateX(${x}100px) translateX(${x}100px) translateY(${y}px) translateY(${y}px)`
                // console.log($(document).scrollTop());
            })
        }
    </script>
</body>
</html>
